<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's love?</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
        .container {
            text-align: center;
            margin: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 177.77%; /* Adjusted for a 9:16 aspect ratio (portrait mode) */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #replacementImage {
            display: none;
            max-width: 100%;
        }
        #theImage{
            display: none;
        }
        #sorry {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="memory">What is life?</p>
        <div id="theVideoContainer" class="video-container">
            <video muted id="theVideo">
                <source src="src/whatslife.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <audio style="display: none;" id="myAudio">
            <source src="src/stealtheshow.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <p id="instructions">Hi my princess, what's inside my mind?<br>Tap the screen love</p>
        <img id="theImage" src="src/notsure.png" alt="">
        <img id="replacementImage" src="src/notsure.png" alt="">
        <p id="sorry">Ps: I think I know for what I live and that's your smile</p>
        <hr style="width: 100%;">

        <p class="footer">Back to the main page <a style="text-decoration:none" href="/wherehavewebeen/">üó∫Ô∏è</a></p>
    </div>
    <script>
        document.getElementById('theVideo').addEventListener('click', ()=>{
            document.getElementById('theVideo').play()
            document.getElementById('myAudio').play()
            document.getElementById('instructions').style.display = 'none';
        })
        var video = document.getElementById('theVideo');
        var videoContainer = document.getElementById('theVideoContainer');
        var image = document.getElementById('theImage');
        video.addEventListener('ended', function() {
            videoContainer.style.display = 'none';
            image.style.display = 'block';
            document.getElementById('sorry').style.display = 'block';
        });
    </script>
</body>
</html>
