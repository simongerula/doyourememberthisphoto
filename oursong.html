<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love you Sophie</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .player-container h1 {
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            outline: none;
        }
        .audio-controls {
            margin-top: 10px;
        }
        .audio-controls button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .audio-controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>I Love you Sohie</h1>
        <audio id="audioPlayer" controls>
            <source src="src/Wildflower.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
