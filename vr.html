<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where would we be</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        a-scene {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Where would we be</h1>
    <button id="startButton">GO</button>

    <a-scene embedded arjs>
        <a-assets>
            <img id="targetImage" src="src/thispng.png">
        </a-assets>
        <a-marker preset="hiro">
            <a-image src="#targetImage" position="0 0.5 0" rotation="0 0 0" width="0.5" height="1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            document.querySelector('a-scene').style.display = 'block';
            document.querySelector('button').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
        });
    </script>
</body>
</html>
