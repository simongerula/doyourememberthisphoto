<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoguesser</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        #photo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }
        #instructions {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="photo" src="your-photo-url.jpg" alt="Photo">
        <div id="instructions">Let's see if you remember where this photo was taken, my love. Pin your guess on the map below.</div>
        <div id="map"></div>
        <div id="info">Click on the map to guess the location.</div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
            <button id="shareButton">Share on WhatsApp</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define the hardcoded location
        var targetLocation = [48.8584, 2.2945]; // Example: Eiffel Tower, Paris

        // Check if the user has already made a guess today
        var lastGuessDate = localStorage.getItem('lastGuessDate');
        var today = new Date().toISOString().split('T')[0];

        // Get the modal elements
        var modal = document.getElementById("myModal");
        var modalText = document.getElementById("modal-text");
        var shareButton = document.getElementById("shareButton");
        var span = document.getElementsByClassName("close")[0];

        // Close the modal when the user clicks on <span> (x)
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function createShareLink(distanceDisplay) {
            var shareMessage = "My guess today was " + distanceDisplay + " precise!";
            var shareUrl = "https://wa.me/?text=" + encodeURIComponent(shareMessage);
            return shareUrl;
        }

        function showModal(distanceDisplay) {
            modal.style.display = "block";
            modalText.innerText = "Distance from the target: " + distanceDisplay;
            shareButton.onclick = function() {
                window.open(createShareLink(distanceDisplay), '_blank');
            };
        }

        if (lastGuessDate === today) {
            showModal("You have already made a guess today. Please come back tomorrow!");
        } else {
            map.on('click', function(e) {
                if (lastGuessDate !== today) {
                    lastGuessDate = today;
                    localStorage.setItem('lastGuessDate', today);
                    var clickedLocation = e.latlng;
                    var distance = map.distance(clickedLocation, targetLocation);

                    var distanceDisplay;
                    if (distance > 1000) {
                        distanceDisplay = (distance / 1000).toFixed(2) + " kilometers";
                    } else {
                        distanceDisplay = distance.toFixed(2) + " meters";
                    }

                    L.marker(clickedLocation).addTo(map)
                        .bindPopup("Your guess: " + clickedLocation.toString() + "<br>Distance: " + distanceDisplay)
                        .openPopup();

                    document.getElementById('info').innerHTML = "Distance from the target: " + distanceDisplay;
                    showModal(distanceDisplay);
                } else {
                    showModal("You have already made a guess today. Please come back tomorrow!");
                }
            });
        }
    </script>
</body>
</html>
