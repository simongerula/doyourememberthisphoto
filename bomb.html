<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            flex-direction: column;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 20px;
            font-size: 16px;
        }
        #timer {
            font-size: 72px;
            margin: 20px 0;
        }
        #status {
            font-size: 24px;
        }
        #retry-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #instructions-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: black;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bomb Game</h1>
    <p id="status">Press the buttons in the correct sequence to defuse the bomb!</p>
    <div class="button-container" id="buttons">
        <!-- Buttons will be inserted here by JavaScript -->
    </div>
    <p id="timer"></p>
    <button id="retry-button">Retry</button>
    <button id="instructions-button">Instructions</button>
    
    <!-- Instructions Modal -->
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Instructions</h2>
            <p>Here are the three arrays of emojis:</p>
            <p>Array 1: [💫,🏓,🌶️,🏡,🍱,✈️,❤️,🎨,🥝,☀️,🇳🇿,🏂,🇦🇷]</p>
            <p>Array 2: [🏡,🍱,🇳🇿,🏖️,🐶,🌊,🇦🇷,🏂,☀️,💚,🥝,💫,🎾]</p>
            <p>Array 3: [🌊,✈️,🇦🇷,🎨,🍱,🌶️,🐶,🇳🇿,🏖️,💚,🏓,❤️,🎾]</p>
        </div>
    </div>

    <script>
        const emojiArrays = [
            ["💫","🏓","🌶️","🏡","🍱","✈️","❤️","🎨","🥝","☀️","🇳🇿","🏂","🇦🇷"],
            ["🏡","🍱","🇳🇿","🏖️","🐶","🌊","🇦🇷","🏂","☀️","💚","🥝","💫","🎾"],
            ["🌊","✈️","🇦🇷","🎨","🍱","🌶️","🐶","🇳🇿","🏖️","💚","🏓","❤️","🎾"]
        ];
        let selectedArray;
        let shuffledButtons = [];
        let currentSequenceIndex = 0;
        let timer;
        const totalTime = 300; // 5 minutes in seconds
        const maxTriesPerDay = 3;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createButtons() {
            const buttonsContainer = document.getElementById('buttons');
            selectedArray = emojiArrays[Math.floor(Math.random() * emojiArrays.length)];
            shuffledButtons = [...selectedArray];
            shuffleArray(shuffledButtons);
            buttonsContainer.innerHTML = '';
            shuffledButtons.slice(0, 4).forEach(buttonEmoji => {
                const button = document.createElement('button');
                button.innerText = buttonEmoji;
                button.addEventListener('click', handleButtonClick);
                buttonsContainer.appendChild(button);
            });

            localStorage.setItem('shuffledButtons', JSON.stringify(shuffledButtons.slice(0, 4)));
            localStorage.setItem('selectedArray', JSON.stringify(selectedArray));
        }

        function loadGameFromStorage() {
            const storedShuffledButtons = JSON.parse(localStorage.getItem('shuffledButtons'));
            const storedSelectedArray = JSON.parse(localStorage.getItem('selectedArray'));
            if (storedShuffledButtons && storedSelectedArray) {
                shuffledButtons = storedShuffledButtons;
                selectedArray = storedSelectedArray;

                const buttonsContainer = document.getElementById('buttons');
                buttonsContainer.innerHTML = '';
                shuffledButtons.forEach(buttonEmoji => {
                    const button = document.createElement('button');
                    button.innerText = buttonEmoji;
                    button.addEventListener('click', handleButtonClick);
                    buttonsContainer.appendChild(button);
                });
            } else {
                createButtons();
            }
        }

        function handleButtonClick(event) {
            if (event.target.innerText === selectedArray[currentSequenceIndex]) {
                currentSequenceIndex++;
                if (currentSequenceIndex === 4) {
                    document.getElementById('status').innerText = 'Bomb Defused!';
                    clearInterval(timer);
                    localStorage.removeItem('bombGameStartTime');
                }
            } else {
                gameOver('BOOOM!');
            }
        }

        function startTimer() {
            const startTime = localStorage.getItem('bombGameStartTime');
            const startTimeDate = startTime ? new Date(startTime) : new Date();
            const endTimeDate = new Date(startTimeDate.getTime() + totalTime * 1000);

            localStorage.setItem('bombGameStartTime', startTimeDate.toISOString());

            function updateTimer() {
                const now = new Date();
                const remainingTime = Math.max((endTimeDate - now) / 1000, 0);
                document.getElementById('timer').innerText = `${Math.floor(remainingTime)}s`;

                if (remainingTime <= 0) {
                    gameOver('Time Up! BOOOM!');
                }
            }

            updateTimer();
            timer = setInterval(updateTimer, 1000);
        }

        function gameOver(message) {
            clearInterval(timer);
            document.getElementById('status').innerText = message;
            document.getElementById('timer').innerText = message;
            localStorage.removeItem('bombGameStartTime');
            document.getElementById('retry-button').style.display = 'block';
            incrementTries();
        }

        function incrementTries() {
            let today = new Date().toISOString().split('T')[0];
            let triesData = JSON.parse(localStorage.getItem('triesData')) || {};
            if (triesData.date !== today) {
                triesData = { date: today, tries: 0 };
            }
            triesData.tries++;
            localStorage.setItem('triesData', JSON.stringify(triesData));

            if (triesData.tries >= maxTriesPerDay) {
                document.getElementById('retry-button').disabled = true;
                document.getElementById('status').innerText = 'No more tries left for today.';
            }
        }

        function checkTries() {
            let today = new Date().toISOString().split('T')[0];
            let triesData = JSON.parse(localStorage.getItem('triesData')) || { date: today, tries: 0 };
            if (triesData.date !== today) {
                triesData = { date: today, tries: 0 };
                localStorage.setItem('triesData', JSON.stringify(triesData));
            }
            if (triesData.tries >= maxTriesPerDay) {
                document.getElementById('retry-button').disabled = true;
                document.getElementById('status').innerText = 'No more tries left for today.';
            }
        }

        document.getElementById('retry-button').addEventListener('click', () => {
            localStorage.removeItem('shuffledButtons');
            localStorage.removeItem('selectedArray');
            location.reload();
        });

        // Modal handling
        const modal = document.getElementById('instructionsModal');
        const btn = document.getElementById('instructions-button');
        const span = document.getElementsByClassName('close')[0];

        btn.onclick = function() {
            modal.style.display = 'block';
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        loadGameFromStorage();
        startTimer();
        checkTries();
    </script>
</body>
</html>
